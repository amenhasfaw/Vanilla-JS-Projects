<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2665/2665311.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div id="password-generator">
        <span id="pw-out"> 
            <span id="output">l823Zs78#Css09</span> 
            <button id="copy"><img src="https://cdn-icons-png.flaticon.com/512/4340/4340830.png"></button>
        </span>
        <hr>
        <div id="password-length">
            <label>Password Length: </label>
            <input id="length" value="10" type="text" autocomplete="off">
        </div>
        <hr>
        <div class="form-control">
            <label for="upper">Contain Uppercase Letters</label>
            <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
            <label for="lower">Contain Lowercase Letters</label>
            <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
            <label for="number">Contain Numbers</label>
            <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
            <label for="symbol">Contain Symbols</label>
            <input id="symbol" type="checkbox" />
        </div>
        <hr>
        <button id="generate">GENERATE</button>
    </div>
    
</body>
</html>
